apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sykepenger-dashboard
  namespace: default
  labels:
    team: tbd
spec:
  image: is_set_from_pipeline
  port: 8080
  liveness:
    path: /
    initialDelay: 1
  readiness:
    path: /
    initialDelay: 1
  replicas:
    min: 1
    max: 1
  ingresses:
    - "https://sykepenger-dashboard.nais.oera.no"
    - "https://sykepenger-dashboard.prod-sbs.nais.io"

